image: perconalab/everest
telemetry: true
vmOperator:
  channel: stable-v0
everestOperator:
  channel: fast-v0

db-namespace:
  # Do not set this to true when deploying the chart,
  # unless you want everest-system to be a DB namespace.
  # DB namespaces are provisioned as a separate (sub) chart.
  enabled: false
olm:
  enabled: true
  everest:
    catalogSourceImage: perconalab/everest-catalog
monitoring:
  enabled: true

preDeleteHook:
  namespace: '{{ .Release.Namespace }}'
postInstallHook:
  namespace: '{{ .Release.Namespace }}'

